<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        [ngModel] = 'post?.title'
        name="title"
        #title="ngModel"
        placeholder="Post Title"
        required>
        <mat-error *ngIf="title.invalid">Invalid title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        required
        [ngModel] = 'post?.content'
        placeholder="Post Content"
        #content="ngModel"
        name="content"></textarea>
        <mat-error *ngIf="content.invalid">Invalid content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>

</mat-card>
